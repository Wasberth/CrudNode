<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirmación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Seguro que quieres eliminar este registro?</p>
                    <small class="text-danger">Esta acción no se puede deshacer</small>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        onclick="deletion()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changeColor" tabindex="-1" aria-labelledby="changeColorLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="changeColorLabel">Editar color</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="inputname" class="form-label">Nombre</label>
                        <input type="text" id="inputcname" class="form-control" name="name">

                        <label for="inputr" class="form-label">R:</label>
                        <input type="number" id="inputr" class="form-control" name="red">

                        <label for="inputg" class="form-label">G:</label>
                        <input type="number" id="inputg" class="form-control" name="green">

                        <label for="inputb" class="form-label">B:</label>
                        <input type="number" id="inputb" class="form-control" name="blue">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <input id="submitColor" type="submit" class="btn btn-warning" data-bs-dismiss="modal"
                            onclick="updationColor()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="changeProduct" tabindex="-1" aria-labelledby="changeProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h5 class="modal-title" id="changeProductLabel">Editar producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="inputpname" class="form-label">Nombre</label>
                        <input type="text" id="inputpname" class="form-control" name="name">

                        <label for="inputcantidad" class="form-label">Cantidad</label>
                        <input type="number" id="inputcantidad" class="form-control" name="cantidad">

                        <label for="inputprecio" class="form-label">Precio</label>
                        <input type="number" id="inputprecio" class="form-control" name="precio">

                        <div id="colorSelection"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <input id="submitProduct" type="submit" class="btn btn-warning" data-bs-dismiss="modal"
                            onclick="updationProduct()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="#a"></div>
        <div class="row">
            <div class="col-sm">
                <h2>Colores</h2>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h3>Color</h3>
                </div>
                <div class="col-sm">
                    <h3>RGB</h3>
                </div>
                <div class="col-sm">
                    <h3>Preview</h3>
                </div>
                <div class="col-sm">
                    <h3>Modificar</h3>
                </div>
                <div class="col-sm">
                    <h3>Borrar</h3>
                </div>
            </div>
            <div class="row" id="colors"></div>
        </div>
		<div class="row">
			<button class="btn btn-primary" onclick="upOCData('cColor')" data-bs-id="" data-bs-name=""
				data-bs-red="" data-bs-green="" data-bs-blue="" data-bs-toggle="modal"
				data-bs-target="#changeColor">Añadir color</button>
		</div>
        <br><br>
        <div class="row">
            <div class="col-sm-2">
                <h2>Productos</h2>
            </div>
            <div class="row">
                <div class="col-sm">
                    <h3>Nombre</h3>
                </div>
                <div class="col-sm">
                    <h3>Cantidad</h3>
                </div>
                <div class="col-sm">
                    <h3>Precio</h3>
                </div>
                <div class="col-4">
                    <h3>Colores</h3>
                </div>
                <div class="col-sm">
                    <h3>Modificar</h3>
                </div>
                <div class="col-sm">
                    <h3>Borrar</h3>
                </div>
            </div>
            <div class="row" id="products"></div>
        </div>
		<div class="row">
			<button data-bs-id="" data-bs-producto="" data-bs-cantidad="" data-bs-precio="" class="btn btn-primary"
				data-bs-toggle="modal" data-bs-target="#changeProduct" onclick="upOCData('cProduct')">Añadir
				producto</button>
		</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
